# Reach - Ansible Inventory Example
# Copy to inventory.yml and customize

all:
  children:
    reach_servers:
      hosts:
        server1:
          ansible_host: 192.168.1.100
          ansible_user: ubuntu
          # ansible_ssh_private_key_file: ~/.ssh/id_ed25519

    reach_clients:
      hosts:
        client1:
          ansible_host: 192.168.1.101
          ansible_user: ubuntu
          reach_display_name: "Development Machine"
          reach_purpose: "Development"
          reach_tags:
            - dev
            - linux

        client2:
          ansible_host: 192.168.1.102
          ansible_user: ubuntu
          reach_display_name: "CI Runner"
          reach_purpose: "CI/CD"
          reach_tags:
            - ci
            - runner

  vars:
    # Common variables for all hosts
    reach_version: "latest"
    reach_server_host: server1
    reach_server_port: 2222
