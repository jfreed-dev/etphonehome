# Reach Server Handlers
---
- name: Reload systemd
  become: true
  ansible.builtin.systemd:
    daemon_reload: true

- name: Restart SSH
  become: true
  ansible.builtin.systemd:
    name: ssh
    state: restarted

- name: Restart reach-server
  become: true
  ansible.builtin.systemd:
    name: reach-mcp
    state: restarted
  when: reach_start_service | bool
