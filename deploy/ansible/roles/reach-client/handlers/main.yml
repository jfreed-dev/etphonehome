# Reach Client Handlers
---
- name: Reload user systemd
  become: true
  become_user: "{{ _reach_user }}"
  ansible.builtin.systemd:
    daemon_reload: true
    scope: user

- name: Restart reach-client
  become: true
  become_user: "{{ _reach_user }}"
  ansible.builtin.systemd:
    name: reach-client
    state: restarted
    scope: user
  when: reach_start_service | bool
