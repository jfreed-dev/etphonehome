# Reach Server Role
---
- name: Create reach group
  become: true
  ansible.builtin.group:
    name: "{{ reach_group }}"
    state: present

- name: Create reach user
  become: true
  ansible.builtin.user:
    name: "{{ reach_user }}"
    group: "{{ reach_group }}"
    home: "{{ reach_home }}"
    shell: /bin/bash
    system: true
    create_home: true

- name: Create directories
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ reach_user }}"
    group: "{{ reach_group }}"
    mode: "0755"
  loop:
    - "{{ reach_config_dir }}"
    - "{{ reach_data_dir }}"
    - "{{ reach_log_dir }}"
    - "{{ reach_home }}"

- name: Install system dependencies
  become: true
  ansible.builtin.apt:
    name:
      - python3
      - python3-pip
      - python3-venv
      - openssh-server
    state: present
    update_cache: true
  when: ansible_os_family == "Debian"

- name: Create Python virtual environment
  become: true
  become_user: "{{ reach_user }}"
  ansible.builtin.command:
    cmd: python3 -m venv {{ reach_home }}/venv
    creates: "{{ reach_home }}/venv/bin/python"

- name: Install reach package
  become: true
  become_user: "{{ reach_user }}"
  ansible.builtin.pip:
    name: "reach[server]{% if reach_version != 'latest' %}=={{ reach_version }}{% endif %}"
    virtualenv: "{{ reach_home }}/venv"
    state: "{{ 'latest' if reach_version == 'latest' else 'present' }}"
  when: reach_install_method == "pip"

- name: Configure SSH for reach
  become: true
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config.d/reach.conf
    owner: root
    group: root
    mode: "0644"
  notify: Restart SSH

- name: Create server environment file
  become: true
  ansible.builtin.template:
    src: server.env.j2
    dest: "{{ reach_config_dir }}/server.env"
    owner: "{{ reach_user }}"
    group: "{{ reach_group }}"
    mode: "0600"
  notify: Restart reach-server

- name: Create systemd service for MCP server
  become: true
  ansible.builtin.template:
    src: reach-mcp.service.j2
    dest: /etc/systemd/system/reach-mcp.service
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload systemd
    - Restart reach-server

- name: Enable and start reach-mcp service
  become: true
  ansible.builtin.systemd:
    name: reach-mcp
    enabled: "{{ reach_enable_service }}"
    state: "{{ 'started' if reach_start_service else 'stopped' }}"
    daemon_reload: true

- name: Configure UFW firewall
  become: true
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop:
    - "{{ reach_ssh_port }}"
  when: reach_configure_firewall | bool
