# Reach Server Configuration
---
# Installation
reach_install_method: pip  # pip, docker, or binary
reach_version: latest

# User and directories
reach_user: reach
reach_group: reach
reach_home: /opt/reach
reach_config_dir: /etc/reach
reach_data_dir: /var/lib/reach
reach_log_dir: /var/log/reach

# SSH server configuration
reach_ssh_port: 2222
reach_ssh_listen_address: "0.0.0.0"

# MCP server configuration
reach_http_port: 8765
reach_http_host: "127.0.0.1"
# reach_api_key: ""  # Generate with: openssl rand -hex 32

# Logging
reach_log_level: INFO
reach_log_max_bytes: 10485760  # 10 MB
reach_log_backup_count: 5

# Firewall (set to true to configure UFW)
reach_configure_firewall: false

# Systemd service
reach_enable_service: true
reach_start_service: true
