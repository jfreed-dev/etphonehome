# Reach Client Configuration
---
# Installation
reach_install_method: pip  # pip, docker, or binary
reach_version: latest

# User (defaults to ansible_user)
# reach_user: ""

# Server connection
reach_server_host: ""  # Required: set in inventory
reach_server_port: 2222
reach_server_user: reach

# Client identity (set per-host in inventory)
# reach_display_name: ""
# reach_purpose: ""
# reach_tags: []

# Logging
reach_log_level: INFO
reach_log_max_bytes: 10485760  # 10 MB
reach_log_backup_count: 5

# Connection settings
reach_reconnect_delay: 5
reach_max_reconnect_delay: 300

# Path restrictions (empty = all paths allowed)
reach_allowed_paths: []

# Systemd service
reach_enable_service: true
reach_start_service: true
