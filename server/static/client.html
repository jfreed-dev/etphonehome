<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ET Phone Home - Client Detail</title>
    <link rel="stylesheet" href="/static/css/theme.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at 85% 10%, #14263B, #0B1020 60%);
        color: var(--et-text-100);
        font-family: "Space Grotesk", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        min-height: 100vh;
      }
      .layout {
        display: grid;
        grid-template-columns: 260px 1fr;
        min-height: 100vh;
      }
      .sidebar {
        padding: 28px 22px;
        background: rgba(11, 16, 32, 0.9);
        border-right: 2px solid rgba(45, 226, 230, 0.25);
      }
      .brand {
        width: 200px;
        margin-bottom: 24px;
      }
      .nav {
        display: grid;
        gap: 12px;
        font-family: "Fira Mono", "SFMono-Regular", Consolas, monospace;
        font-size: 13px;
        color: var(--et-text-300);
      }
      .nav a {
        color: inherit;
        text-decoration: none;
        padding: 8px 10px;
        border-radius: 10px;
        background: rgba(20, 38, 59, 0.6);
        transition: all 0.2s;
      }
      .nav a:hover {
        background: rgba(20, 38, 59, 0.9);
      }
      .nav a.active {
        color: var(--et-accent-cyan);
        border: 1px solid rgba(45, 226, 230, 0.5);
      }
      .content {
        padding: 36px 36px 80px;
        overflow-y: auto;
      }
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--et-text-300);
        text-decoration: none;
        font-size: 14px;
        margin-bottom: 16px;
      }
      .back-link:hover {
        color: var(--et-accent-cyan);
      }
      h1 {
        font-size: 32px;
        margin: 0 0 6px;
      }
      h2 {
        font-size: 16px;
        color: var(--et-text-300);
        margin: 0 0 16px;
        font-weight: normal;
      }
      h3 {
        font-size: 16px;
        margin: 0 0 14px;
        color: var(--et-text-100);
      }
      .top {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 16px;
      }
      .pill {
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.6px;
        font-weight: 600;
      }
      .pill-online {
        background: rgba(124, 255, 107, 0.12);
        color: var(--et-accent-green);
      }
      .pill-offline {
        background: rgba(255, 180, 84, 0.12);
        color: var(--et-accent-amber);
      }
      .grid {
        margin-top: 20px;
        display: grid;
        grid-template-columns: 1.1fr 0.9fr;
        gap: 18px;
      }
      .card {
        padding: 18px;
        border-radius: 16px;
        background: rgba(17, 27, 47, 0.75);
        border: 2px solid rgba(45, 226, 230, 0.35);
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .icon {
        width: 36px;
        height: 36px;
        flex-shrink: 0;
      }
      .stat {
        font-family: "Fira Mono", "SFMono-Regular", Consolas, monospace;
        font-size: 13px;
        color: var(--et-text-300);
      }
      .info-grid {
        display: grid;
        gap: 12px;
        margin-top: 16px;
      }
      .info-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 12px;
        background: rgba(20, 38, 59, 0.6);
        border-radius: 8px;
      }
      .info-label {
        color: var(--et-text-300);
        font-size: 13px;
      }
      .info-value {
        font-family: "Fira Mono", monospace;
        font-size: 13px;
        color: var(--et-text-100);
        text-align: right;
        word-break: break-all;
      }
      .tag-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .tag {
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(45, 226, 230, 0.12);
        color: var(--et-accent-cyan);
        font-size: 12px;
      }
      .capability {
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(124, 255, 107, 0.12);
        color: var(--et-accent-green);
        font-size: 11px;
      }
      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 12px;
        margin-top: 16px;
      }
      .metric-box {
        padding: 14px;
        background: rgba(20, 38, 59, 0.6);
        border-radius: 10px;
        text-align: center;
      }
      .metric-value {
        font-size: 24px;
        font-weight: 600;
        color: var(--et-accent-cyan);
      }
      .metric-label {
        font-size: 12px;
        color: var(--et-text-300);
        margin-top: 4px;
      }
      .cta {
        margin-top: 16px;
      }
      .cta button {
        display: inline-block;
        padding: 10px 16px;
        border-radius: 10px;
        background: linear-gradient(90deg, var(--et-accent-cyan), var(--et-accent-green));
        color: #0B1020;
        text-decoration: none;
        font-weight: 700;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }
      .cta button:hover {
        opacity: 0.9;
      }
      .cta button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .loading {
        text-align: center;
        padding: 40px;
        color: var(--et-text-300);
      }
      .error {
        text-align: center;
        padding: 40px;
        color: #ff6b6b;
      }
      .auth-modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(11, 16, 32, 0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .auth-modal.hidden {
        display: none;
      }
      .auth-box {
        background: var(--et-bg-700);
        border: 2px solid var(--et-accent-cyan);
        border-radius: 16px;
        padding: 32px;
        max-width: 400px;
        width: 90%;
        text-align: center;
      }
      .auth-box h2 {
        color: var(--et-text-100);
        margin-bottom: 24px;
      }
      .auth-box input {
        width: 100%;
        padding: 12px 16px;
        border-radius: 10px;
        border: 1px solid rgba(45, 226, 230, 0.3);
        background: var(--et-bg-900);
        color: var(--et-text-100);
        font-size: 14px;
        margin-bottom: 16px;
        font-family: "Fira Mono", monospace;
      }
      .auth-error {
        color: #ff6b6b;
        font-size: 13px;
        margin-bottom: 12px;
        min-height: 20px;
      }
      @media (max-width: 900px) {
        .layout {
          grid-template-columns: 1fr;
        }
        .sidebar {
          border-right: none;
          border-bottom: 2px solid rgba(45, 226, 230, 0.25);
        }
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Auth Modal -->
    <div id="authModal" class="auth-modal">
      <div class="auth-box">
        <img src="/static/logos/etphonehome_logo_horizontal.svg" alt="ET Phone Home" style="width: 180px; margin-bottom: 24px;" />
        <h2>Enter API Key</h2>
        <input type="password" id="apiKeyInput" placeholder="API Key" autocomplete="off" />
        <div id="authError" class="auth-error"></div>
        <div class="cta">
          <button onclick="authenticate()">Connect</button>
        </div>
      </div>
    </div>

    <div class="layout">
      <aside class="sidebar">
        <img class="brand" src="/static/logos/etphonehome_logo_horizontal.svg" alt="ET Phone Home" />
        <nav class="nav">
          <a href="/">Dashboard</a>
          <a href="#" onclick="alert('Coming soon')">Webhooks</a>
          <a href="#" onclick="alert('Coming soon')">Security</a>
          <a href="#" onclick="alert('Coming soon')">Settings</a>
        </nav>
      </aside>
      <main class="content">
        <a href="/" class="back-link">&larr; Back to Dashboard</a>

        <div id="clientContent">
          <div class="loading">Loading client details...</div>
        </div>
      </main>
    </div>

    <script src="/static/js/app.js"></script>
    <script>
      // Client detail specific code
      let clientUuid = null;
      let clientData = null;

      document.addEventListener('DOMContentLoaded', () => {
        // Get UUID from URL
        const params = new URLSearchParams(window.location.search);
        clientUuid = params.get('uuid');

        if (!clientUuid) {
          document.getElementById('clientContent').innerHTML =
            '<div class="error">No client UUID specified</div>';
          return;
        }

        initClientPage();
      });

      function initClientPage() {
        // Cache DOM elements for auth
        elements = {
          authModal: document.getElementById('authModal'),
          apiKeyInput: document.getElementById('apiKeyInput'),
          authError: document.getElementById('authError'),
        };

        // Check for stored API key
        apiKey = localStorage.getItem('etphonehome_api_key');

        if (apiKey) {
          validateAndLoadClient();
        } else {
          showAuthModal();
        }

        elements.apiKeyInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') authenticate();
        });
      }

      async function validateAndLoadClient() {
        try {
          const valid = await validateApiKey(apiKey);
          if (valid) {
            hideAuthModal();
            loadClientDetail();
          } else {
            localStorage.removeItem('etphonehome_api_key');
            apiKey = null;
            showAuthModal();
          }
        } catch (err) {
          showAuthModal();
        }
      }

      async function loadClientDetail() {
        try {
          clientData = await apiFetch(`/api/v1/clients/${clientUuid}`);
          renderClientDetail();
        } catch (err) {
          document.getElementById('clientContent').innerHTML =
            `<div class="error">Failed to load client: ${escapeHtml(err.message)}</div>`;
        }
      }

      function renderClientDetail() {
        const c = clientData;
        const content = document.getElementById('clientContent');

        // Format last seen
        const lastSeen = c.last_seen ? new Date(c.last_seen).toLocaleString() : 'Unknown';
        const firstSeen = c.first_seen ? new Date(c.first_seen).toLocaleString() : 'Unknown';

        content.innerHTML = `
          <div class="top">
            <div>
              <h1>${escapeHtml(c.display_name || c.hostname || 'Unknown Client')}</h1>
              <h2>${escapeHtml(c.platform || 'Unknown platform')} Â· ${escapeHtml(c.hostname || 'Unknown host')}</h2>
            </div>
            <span class="pill ${c.online ? 'pill-online' : 'pill-offline'}">${c.online ? 'Online' : 'Offline'}</span>
          </div>

          <section class="grid">
            <div class="card">
              <div class="row">
                <img class="icon" src="/static/icons/icon_client.svg" alt="Client" />
                <div>
                  <div>Client Information</div>
                  <div class="stat">UUID: ${escapeHtml(c.uuid?.slice(0, 8))}...</div>
                </div>
              </div>
              <div class="info-grid">
                <div class="info-row">
                  <span class="info-label">Purpose</span>
                  <span class="info-value">${escapeHtml(c.purpose || 'Not set')}</span>
                </div>
                <div class="info-row">
                  <span class="info-label">Username</span>
                  <span class="info-value">${escapeHtml(c.username || 'Unknown')}</span>
                </div>
                <div class="info-row">
                  <span class="info-label">Client ID</span>
                  <span class="info-value">${escapeHtml(c.client_id || 'Unknown')}</span>
                </div>
                <div class="info-row">
                  <span class="info-label">Tunnel Port</span>
                  <span class="info-value">${c.tunnel_port || 'N/A'}</span>
                </div>
                <div class="info-row">
                  <span class="info-label">First Seen</span>
                  <span class="info-value">${escapeHtml(firstSeen)}</span>
                </div>
                <div class="info-row">
                  <span class="info-label">Last Seen</span>
                  <span class="info-value">${escapeHtml(lastSeen)}</span>
                </div>
                <div class="info-row">
                  <span class="info-label">Connection Count</span>
                  <span class="info-value">${c.connection_count || 0}</span>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="row">
                <img class="icon" src="/static/icons/icon_security.svg" alt="Security" />
                <div>
                  <div>Security & Access</div>
                  <div class="stat">${c.key_mismatch ? 'Key mismatch detected!' : 'Key verified'}</div>
                </div>
              </div>
              <div class="info-grid">
                <div class="info-row">
                  <span class="info-label">Allowed Paths</span>
                  <span class="info-value">${c.allowed_paths && c.allowed_paths.length > 0 ? escapeHtml(c.allowed_paths.join(', ')) : 'Unrestricted'}</span>
                </div>
                <div class="info-row">
                  <span class="info-label">Rate Limit (RPM)</span>
                  <span class="info-value">${c.rate_limit_rpm || 'Default'}</span>
                </div>
                <div class="info-row">
                  <span class="info-label">Rate Limit (Concurrent)</span>
                  <span class="info-value">${c.rate_limit_concurrent || 'Default'}</span>
                </div>
              </div>
            </div>
          </section>

          <section class="grid" style="margin-top: 18px;">
            <div class="card">
              <h3>Tags</h3>
              <div class="tag-list">
                ${c.tags && c.tags.length > 0
                  ? c.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')
                  : '<span class="stat">No tags</span>'}
              </div>
            </div>

            <div class="card">
              <h3>Capabilities</h3>
              <div class="tag-list">
                ${c.capabilities && c.capabilities.length > 0
                  ? c.capabilities.map(cap => `<span class="capability">${escapeHtml(cap)}</span>`).join('')
                  : '<span class="stat">No capabilities detected</span>'}
              </div>
            </div>
          </section>

          ${c.online ? `
          <section class="grid" style="margin-top: 18px;">
            <div class="card">
              <h3>System Metrics</h3>
              <div id="metricsContainer">
                <div class="cta">
                  <button onclick="loadMetrics()">Load Metrics</button>
                </div>
              </div>
            </div>
          </section>
          ` : ''}
        `;
      }

      async function loadMetrics() {
        const container = document.getElementById('metricsContainer');
        container.innerHTML = '<div class="loading">Loading metrics...</div>';

        // Note: This would require a new API endpoint to fetch metrics via the MCP server
        // For now, show a placeholder
        container.innerHTML = `
          <div class="stat" style="text-align: center; padding: 20px;">
            Metrics are available via Claude CLI using:<br><br>
            <code style="background: rgba(20, 38, 59, 0.8); padding: 8px 12px; border-radius: 6px;">
              get_client_metrics
            </code>
          </div>
        `;
      }
    </script>
  </body>
</html>
